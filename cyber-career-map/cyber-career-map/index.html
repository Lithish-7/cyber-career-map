<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Career Map ‚Äî Roles ‚Ä¢ Skills ‚Ä¢ Certs</title>
  <meta name="description" content="Interactive map of cybersecurity roles, core skills, certs, and learning resources. Open-source and community-updated." />
  <meta property="og:title" content="Cyber Career Map" />
  <meta property="og:description" content="Interactive map of cybersecurity roles, skills, certs, and learning resources." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    .card { @apply rounded-2xl shadow p-5 border border-gray-200/60 dark:border-white/10 bg-white/70 dark:bg-white/5; }
    .tag { @apply inline-flex items-center px-2 py-0.5 rounded-full text-xs border border-gray-300/70 dark:border-white/10; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white dark:from-slate-900 dark:to-slate-950 text-slate-900 dark:text-slate-100">
  <header class="max-w-6xl mx-auto px-4 py-10 text-center">
    <h1 class="text-3xl md:text-4xl font-bold">Cyber Career Map</h1>
    <p class="mt-2 opacity-80">Roles ‚Üí Core skills ‚Üí Certs ‚Üí Resources. <span class="font-semibold">Open to community PRs.</span></p>
    <div class="mt-4 flex flex-wrap gap-2 justify-center">
      <input id="search" placeholder="Search skills, certs, roles..." class="px-4 py-2 rounded-xl border w-72 text-slate-900" />
      <select id="domainFilter" class="px-4 py-2 rounded-xl border text-slate-900">
        <option value="">All domains</option>
        <option>Blue Team</option>
        <option>Red Team</option>
        <option>AppSec</option>
        <option>Cloud</option>
        <option>GRC</option>
        <option>IR/Threat Intel</option>
      </select>
      <button id="randomize" class="px-4 py-2 rounded-xl border">üé≤ Surprise me</button>
      <a href="CONTRIBUTING.md" class="px-4 py-2 rounded-xl border">Contribute</a>
      <a href="data/roles.json" class="px-4 py-2 rounded-xl border">Download data</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-20">
    <section id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>
    <template id="roleCard">
      <article class="card">
        <div class="flex items-start justify-between gap-3">
          <h3 class="text-xl font-semibold role-title"></h3>
          <span class="tag role-domain"></span>
        </div>
        <p class="mt-1 text-sm opacity-80 role-summary"></p>
        <div class="mt-3">
          <h4 class="font-semibold text-sm">Core skills</h4>
          <div class="mt-1 flex flex-wrap gap-1 role-skills"></div>
        </div>
        <div class="mt-3">
          <h4 class="font-semibold text-sm">Common certs</h4>
          <div class="mt-1 flex flex-wrap gap-1 role-certs"></div>
        </div>
        <div class="mt-3">
          <h4 class="font-semibold text-sm">Starter resources</h4>
          <ul class="list-disc list-inside text-sm role-links"></ul>
        </div>
      </article>
    </template>
  </main>

  <footer class="text-center py-10 opacity-70 text-sm">
    Made with ‚ù§Ô∏è for the community ‚Äî <a href="https://github.com/yourname/cyber-career-map" class="underline">GitHub</a>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
